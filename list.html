<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo App | List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>        
    </head>
    <body>
        <div class="box" id="blur">
            <div class="flex-row">
                    <p><i class="fa fa-chevron-circle-left" ></i> Back</p>
                    <p class="heading-bold" id='currentHeading'>Trip to Paris</p>
                    <p class='btn' onclick="change()"><i class="fa fa-plus-circle"></i> Add Item</p>
            </div>
            <div class="flex-row-center">
                <div class="list-card">
                    <p class="card-heading" id='currentHeading-1'>Trip To Paris</p>
                    <ul style="list-style-type:none;">
                    </ul>  
                    <div class='footer'>
                        <button class='btn-completed' onclick="deleteTodo(this)"><i class="fa fa-trash" aria-hidden="true"></i></button> 
                        <p class = 'btn-add' onclick="changeAddItem(this)"><i class="fa fa-plus-circle"></i></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-column popup" id="pop">
                <div>
                    <p class="popup-text">Add New Todo</p>
                </div>
                <div>
                    <input type="text" placeholder="Add New List">
                </div>
                <div>
                    <button>Add</button>
                    <button onclick="change()">Close</button>
                </div>
            </div>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
